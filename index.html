<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="start-screen">
      <h1 class="heading">QuizWhiz !</h1>
      <div class="settings">
        <label>Number of Questions:</label>
        <select id="num-questions">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
        
        <label>Select Category:</label>
        <select id="category">
          <option value="">All Categories</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="11">Films</option>
          <option value="12">Music</option>
          <option value="14">Television</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="17">Science and Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="28">Vehicles</option>
        </select>
        
        <label>Select Difficulty:</label>
        <select id="difficulty">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        
        <label>Select Time per Question:</label>
        <select id="time">
          <option value="10">10 seconds</option>
          <option value="15">15 seconds</option>
          <option value="20">20 seconds</option>
          <option value="25">25 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
        </select>
      </div>
      <button class="btn start">Get Started</button>
    </div>

    <!-- Quiz Screen -->
    <div class="quiz hide">
      <div class="timer">
        <div class="progress">
          <div class="progress-bar"></div>
          <span class="progress-text"></span>
        </div>
      </div>
      <div class="question-wrapper">
        <div class="number">Question <span class="current">1</span>/<span class="total">10</span></div>
        <div class="question">This is a question?</div>
      </div>
      <div class="answer-wrapper">
        <div class="answer">
          <span class="text">Answer</span>
          <span class="checkbox"><i class="fas fa-check"></i></span>
        </div>
      </div>
      <button class="btn submit" disabled>Submit</button>
      <button class="btn next hide">Next</button>
    </div>

    <!-- End Screen -->
    <div class="end-screen hide">
      <h1 class="heading">QuizWhiz !</h1>
      <div class="score">
        <div>Your score: <span class="final-score">0</span><span class="total-score">10</span></div>
      </div>
      <button class="btn restart">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
